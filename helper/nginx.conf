# basic nginx server config file for static react SPA  

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve assets directly when they exist
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: basic caching for static files
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri /index.html;
  }
}
